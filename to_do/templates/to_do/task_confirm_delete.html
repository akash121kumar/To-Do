{% extends 'to_do/main.html' %}

{% block content%}
<div class="header-bar">
    <a href="{% url 'tasklist' %}">&#8592;Go Back</a>
</div>
{% if request.user == task.user %}



<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
{% else %}
<h1>Sorry, you do not have permissions to delete this task.</h1>
{% endif %}
{% endblock %}
